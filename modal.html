<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Модальное окно</title>
  </head>

  <body>
    <div class="modal-container">
      <div class="modal modal-search">
        <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
        <button type="button" class="modal-close-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="current-color">
            <path
              d="M14 1.29231L12.7077 0L7 5.70769L1.29231 0L0 1.29231L5.70769 7L0 12.7077L1.29231 14L7 8.29231L12.7077 14L14 12.7077L8.29231 7L14 1.29231Z" />
          </svg>
          <span class="visually-hidden">Закрыть форму</span>
        </button>
        <form class="auth-form" action="https://echo.htmlacademy.ru/" method="post">
          <p class="field-group">
            <label for="arrival" class="modal-label">Дата Заезда:</label>
            <input id="arrival" name="arrival-date" class="modal-input" placeholder="Укажите дату" type="text" required>
            <span class="modal-text modal-text-error">
              Мы не можем отправить вас в прошлое.
            </span>
          </p>
          <p class="field-group">
            <label for="departure" class="modal-label">Дата Выезда:</label>
            <input id="departure" name="departure-date" class="modal-input" placeholder="Укажите дату" type="text"
              required>
            <span class="modal-text">
              На эти даты есть свободные номера. Пока есть.
            </span>
          </p>
          <div class="field-group-container">
            <p class="field-group-quantity">
              <label for="adult" class="modal-label modal-label-adult">Взрослые:</label>
              <button class="modal-change-button less-quantity"></button>
              <input id="adult" name="field-adult" class="field-people" type="number" value="2" max="99" required>
              <button class="modal-change-button more-quantity">
                <svg class="modal-plus" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"
                  fill="none">
                  <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" />
                </svg>
              </button>
            </p>
            <p class="field-group-quantity">
              <span class="modal-label">
                <label for="child" class="modal-label modal-label-сhildren">Дети:</label>
                <span class="tooltip">
                  <button class="tooltip-toggle" aria-labelledby="tooltip-label-date" type="button">
                    <img src="images/tooltip.svg" width="26" height="26" alt="Уточняющая информация о детях">
                  </button>
                  <span role="tooltip" id="tooltip-label-date" class="tooltip-text">Укажите количество детей, которые
                    будут с вами, возраст которых от 6 до 18
                    лет. Дети до 6 лет размещаются бесплатно.</span>
                </span>
              </span>
              <button class="modal-change-button less-quantity"></button>
              <input id="child" name="field-child" class="field-people" type="number" value="2" max="99" required>
              <button class="modal-change-button more-quantity">
                <svg class="modal-plus" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"
                  fill="none">
                  <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" />
                </svg>
              </button>
            </p>
          </div>
          <button type="submit" class="modal-button">Найти</button>
        </form>
      </div>
    </div>
  </body>

</html>
